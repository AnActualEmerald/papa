name: Release

on:
  push:
    tags:
      - v*.*.*

env:
  CARGO_TERM_COLOR: always

jobs:
  crates-io:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Publish crate
        run: cargo publish
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install cargo-deb
        uses: baptiste0928/cargo-install@v3.3.0
        with:
          crate: cargo-deb
      - name: Install cargo-generate-rpm
        uses: baptiste0928/cargo-install@v3.3.0
        with:
          crate: cargo-generate-rpm
      - name: Build
        run: cargo build --release
      - name: Bundle .deb
        run: cargo deb
      - name: Bundle .rpm
        run: cargo generate-rpm
      - name: Compress binary
        run: tar czvf papa_${{github.ref_name}}_linux_amd64.tar.gz -C target/release papa
      - name: Create release notes
        id: changelog
        uses: orhun/git-cliff-action@v4.4.2
        with:
          args: -v -l --strip all
      - name: Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          draft: true
          body: ${{ steps.changelog.outputs.content }}
          name: Version ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          files: |
            LICENSE
            target/debian/*.deb
            target/generate-rpm/*.rpm
            papa_${{github.ref_name}}_linux_amd64.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v2
      - name: Install wix
        run: dotnet tool install --global wix
      - name: Install cargo-wix
        uses: baptiste0928/cargo-install@v3.3.0
        with:
          crate: cargo-wix
      - name: Build
        run: cargo build --release
      - name: Bundle
        run: |
          $version= "${{ github.ref_name }}" -replace "v"
          cargo wix -p papa --nocapture -i $version
      - name: Compress binary
        run: |
          Compress-Archive -Path "target\release\papa.exe" -DestinationPath "target\release\papa_${{ github.ref_name }}_windows.zip"
      - name: Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          draft: true
          name: Version ${{ github.ref_name }}
          append_body: true
          files: |
            LICENSE
            target/wix/*.msi
            target/release/papa_${{ github.ref_name }}_windows.zip
