name: Release

on:
  push:
    tags:
      - v*.*.*

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install cargo-deb
      uses: baptiste0928/cargo-install@v2.0.0
      with: 
        crate: cargo-deb
  #  - name: Install cargo-generate-rpm
  #    uses: baptiste0928/cargo-install@v2.0.0
  #    with: 
  #      crate: cargo-generate-rpm
    - name: Build
      run: cargo build --release
    - name: Bundle
      run: cargo deb
    - name: Create release notes
      id: changelog
      uses: orhun/git-cliff-action@v2.0.6
      with:
        args: -v -l
    - name: Release
      uses: softprops/action-gh-release@v0.1.15
      with: 
        draft: true
        body_path: ${{ steps.changelog.outputs.changelog }}
        name: Version ${{ github.ref_name }}
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        files: |
          LICENSE
          target/debian/*.deb
          target/release/papa
          
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install cargo-wix
        uses: baptiste0928/cargo-install@v2.0.0
        with: 
          crate: cargo-wix
      - name: Clean Version
        run: echo ${{ github.ref_name }} | sed -E s/-[a-zA-Z]*//g | echo cleanversion="$(</dev/stdin)" >> GITHUB_ENV
      - name: Build
        run: cargo build --release
      - name: Bundle
        run: cargo wix -p papa -b "C:\Program Files (x86)\WiX Toolset v3.11\bin" --nocapture -i ${{ env.cleanversion }}
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with: 
          draft: true
          append_body: true
          files: |
            LICENSE
            target/wix/*.msi
            target/release/papa.exe
        
