[package]
name = "papa"
version = "2.3.0-alpha.3"
edition = "2021"
license = "MIT"
description = "A cli mod manager for the Northstar launcher"
readme = "README.md"
authors = ["AnActualEmerald"]
repository = "https://github.com/AnActualEmerald/papa"



# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]

[dependencies]
libthermite = {path = "../thermite", version = "0.4"}
anyhow = "1.0.66"
clap = { version = "4.0.19", features = ["derive", "color"] }
directories = "4.0.1"
env_logger = "0.9.1"
futures-util = "0.3.25"
indicatif = "0.17.1"
log = "0.4.17"
regex = "1.7.0"
reqwest = { version = "0.11.12", features = ["stream"] }
ron = "0.8.0"
rustyline = "10.0.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
tokio = { version = "1.21.2", features = ["full"] }
toml = "0.5.9"
zip = "0.6.3"

[features]
default = ["northstar"]
northstar = []
launcher = ["northstar"]
cluster = []
profiles = []

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1

