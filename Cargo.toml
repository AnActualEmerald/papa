[package]
name = "papa"
version = "3.0.0-alpha.1"
edition = "2021"
license = "MIT"
description = "A cli mod manager for the Northstar launcher"
readme = "README.md"
authors = ["AnActualEmerald"]
repository = "https://github.com/AnActualEmerald/papa"
exclude = ["commands_old"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]

[dependencies]
libthermite = {path = "./thermite", version = "0.5.2-alpha.1", features = ["steam"]}
anyhow = "1.0.68"
clap = { version = "4.1.3", features = ["derive", "color"] }
directories = "4.0.1"
regex = {version = "1.7.0", default_features = false, features = ["std"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
toml = "0.5.11"
zip = "0.6.3"
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
owo-colors = "3.5.0"
figment = { version = "0.10.8", features = ["toml", "env"] }
lazy_static = "1.4.0"
fuzzy-matcher = "0.3.7"
indicatif = "0.17.3"
# rustyline = {version = "10.1.0", default_features = false}

[features]
default = ["northstar"]
northstar = []
launcher = ["northstar"]
cluster = []
profiles = []

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"

